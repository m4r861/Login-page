<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <i class="bx bx-user"></i>
        <h1>Login</h1>

        <div class="input-box">
          <input class="us" type="text" placeholder="Username" />
        </div>
        <div class="input-box">
          <input class="pw" type="password" placeholder="Password" />
        </div>
        <button class="su" type="submit" class="btn">
          <i class="bx bx-right-arrow-alt"></i>
        </button>
      </form>
    </div>
  </body>
</html>
